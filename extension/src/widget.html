<div class='toolbox-container'>

  <!-- Toolbox Content Wrapper -->
  <div class='toolbox-content hidden'>

    <!-- Toolbox Main Selector -->
    <div class='toolbox-mode' data-mode='menu'>
      <div class='toolbox-header'>
        <h1>ConquerX Setter Toolbox</h1>
        <p>Selecciona una herramienta para comenzar.</p>
      </div>

      <div class='toolbox-tool-list'>
        <button class='toolbox-tool' data-tool='templates'>💬 Plantillas y Mensajes</button>
        <button class='toolbox-tool' data-tool='tools'>🛠️ Herramientas</button>
      </div>
    </div>

    <!-- Toolbox Tool: Templates -->
    <div class='toolbox-mode' data-mode='templates'>
      <div class='toolbox-heading'>
        <button class='toolbox-back-button'>⬅️</button>
        <h1>Plantillas y Mensajes</h1>
      </div>

      <div class='toolbox-group'>
        <h2>No Contesta (Llamada)</h2>
        <div class='toolbox-button-list'>
          <button class='toolbox-button' data-template='no_contesta_llamada_1'>1</button>
          <button class='toolbox-button' data-template='no_contesta_llamada_1_latam'>1 Latam</button>
          <button class='toolbox-button' data-template='no_contesta_llamada_2'>2</button>
          <button class='toolbox-button' data-template='no_contesta_llamada_3'>3</button>
          <button class='toolbox-button' data-template='no_contesta_llamada_4'>4</button>
          <button class='toolbox-button' data-template='no_contesta_llamada_5'>5</button>
        </div>
      </div>     
      <div class='toolbox-group'>
        <h2>No Contesta (Pre-Llamada ⏰)</h2>
        <div class='toolbox-button-list'>
          <button class='toolbox-button' data-template='no_contesta_prellamada_1'>1</button>
          <button class='toolbox-button' data-template='no_contesta_prellamada_2'>2</button>
        </div>
      </div>
      <div class='toolbox-group'>
        <h2>No Asistida</h2>
        <div class='toolbox-button-list'>
          <button class='toolbox-button' data-template='no_show_llamada_1'>1</button>
        </div>
      </div>
      <div class='toolbox-group'>
        <h2>Utilidades</h2>
        <div class='toolbox-button-list'>
          <button class='toolbox-button' data-template='closer_name'>Nombre (Closer)</button>
          <button class='toolbox-button' data-template='closer_phone'>📞 Número (Closer)</button>
          <button class='toolbox-button' data-template='event_date'>📅 Fecha Llamada</button>
          <button class='toolbox-button' data-template='setter_respond_phone'>📞 Número (Respond)</button>
        </div>
      </div>

      <div class='toolbox-group'>
        <h2>✅ Confirmar</h2>
        <div class='toolbox-button-list'>
          <button class='toolbox-button' data-template='llamada_confirmar_lead'>Lead</button>
          <button class='toolbox-button' data-template='llamada_confirmar_closer'>Closer</button>
        </div>
      </div>
    </div>

    <!-- Toolbox Tool: Tools -->
    <div class='toolbox-mode' data-mode='tools'>
      <div class='toolbox-heading'>
        <button class='toolbox-back-button'>⬅️</button>
        <h1>Herramientas</h1>
      </div>

      <div class='toolbox-group'>
        <h2>Reagendar (Llamadas y Pre-Llamadas)</h2>
        <div class='toolbox-button-list'>
          <button class='toolbox-button' data-template='tool_reagendar_blocks'>Blocks</button>
          <button class='toolbox-button' data-template='tool_reagendar_finance'>Finance</button>
          <button class='toolbox-button' data-template='tool_reagendar_languages'>Languages</button>
        </div>
      </div>
      <div class='toolbox-group'>
        <h2>Agendar Pre-Llamadas ⏰</h2>
        <div class='toolbox-button-list'>
          <button class='toolbox-button' data-template='tool_prellamada_blocks'>Blocks</button>
          <button class='toolbox-button' data-template='tool_prellamada_finance'>Finance</button>
          <button class='toolbox-button' data-template='tool_prellamada_languages'>Languages</button>
        </div>
      </div>

      <div class='toolbox-group'>
        <h2>Google Calendar</h2>
        <div class='toolbox-button-list'>
          <button class='toolbox-button' data-template='tool_google_calendar_event'>📅 Ver Evento</button>
        </div>
      </div>

      <div class='toolbox-group'>
        <h2>Buscar Lead</h2>
        <div class='toolbox-button-list'>
          <button class='toolbox-button' data-template='tool_lead_search_phone'>🔎 Móvil</button>
          <button class='toolbox-button' data-template='tool_lead_search_email'>🔎 Email</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toolbox Bubble toggle -->
  <button class='toolbox-bubble'>
    <span>🛠️</span>
  </button>
</div>
